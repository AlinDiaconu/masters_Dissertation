name: PlatformIO Build and Test

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Setup PlatformIO
        uses: platformio/platformio-action@v2
        with:
          platformio-version: 'latest'

      - name: Build firmware
        run: platformio run

      - name: Upload firmware
        run: platformio run --target upload

  test:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Setup PlatformIO
        uses: platformio/platformio-action@v2
        with:
          platformio-version: 'latest'

      - name: Run tests
        run: platformio test
