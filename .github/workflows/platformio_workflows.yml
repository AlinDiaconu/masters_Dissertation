name: PlatformIO Build (Windows)

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up PlatformIO
        uses: platformio/github-action@v2
        with:
          platform: ${{ matrix.platform }}
          board: ${{ matrix.board }}

      - name: Build firmware
        run: pio run
